_schema-version: "3.1"
ID: cap-demo
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-demo-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: cap-demo-db
  - name: cap-demo-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: cap-demo-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: cap-demo-db
  parameters:
    buildpack: nodejs_buildpack
- name: cap-demo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap-demo-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - capdemo.zip
      name: capdemo
      target-path: resources/
- name: capdemo
  type: html5
  path: app/cap-demo
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: cap-demo-destination-content
  type: com.sap.application.content
  build-parameters:
    no-source: true
  requires:
    - name: cap-demo-dest-srv
      parameters:
        content-target: true
    - name: cap-demo-repo-host
      parameters:
        service-key:
          name: cap-demo-repo-host-key
    - name: cap-demo-uaa
      parameters:
        service-key:
          name: cap-demo-uaa-key
    - name: srv-api
  parameters:
    content:
      subaccount:
        existing_destinations_policy: update
        destinations:
          - Name: cap-demo-repo-host
            ServiceInstanceName: cap-demo-html5-srv
            ServiceKeyName: cap-demo-repo-host-key
            sap.cloud.service: my.capdemo
          - Name: cap-demo-uaa
            Authentication: OAuth2UserTokenExchange
            ServiceInstanceName: cap-demo-uaa
            ServiceKeyName: cap-demo-uaa-key
            sap.cloud.service: my.capdemo
          - Name: srv-api
            URL: ~{srv-api/srv-url}
            Authentication: OAuth2UserTokenExchange
            TokenServiceInstanceName: cap-demo-uaa
            TokenServiceKeyName: cap-demo-uaa-key
resources:
- name: cap-demo-uaa
  type: org.cloudfoundry.managed-service
  properties:
    XSAPPNAME: cap-demo
  parameters:
    service: xsuaa
    service-plan: application
    config:
      xsappname: cap-demo
      tenant-mode: dedicated
      scopes:
        - name: "$XSAPPNAME.user"
      role-templates:
        - name: user
          scope-references:
            - "$XSAPPNAME.user"
      role-collections:
        - name: cap-demo-user
          role-template-references:
            - $XSAPPNAME.user
- name: cap-demo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: cap-demo-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cap-demo-html5-srv
    service-plan: app-host
- name: cap-demo-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: cap-demo-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
